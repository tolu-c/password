<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>View Passwords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="static/css/index.css"
    />
    <link rel="stylesheet" href="static/css/queries.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#" method="get">
        <div class="user">
          <label for="username"> Username </label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="pssd">
          <label for="password"> Secret Key </label>
          <input type="password" name="secret_key" id="password" />
          <div class="eye-icon">
            <ion-icon name="eye-outline" id="eye" class="eye"></ion-icon>
          </div>
        </div>
      </form>
    </div>

    <script src="static/js/index.js"></script>
  </body>
</html>
